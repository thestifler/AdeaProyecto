<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">



</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">[[#{navbar.mensaje.gestion.usuario}]]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page"    th:href="@{/usuario}">[[#{navbar.mensaje.agregar.usuario}]]</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" th:href="@{/}">[[#{navbar.mensaje.tablero.usuario}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">[[#{navbar.mensaje.cerrarsesion}]]</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div  class="row justify-content-center">
            <div class="col-md-8 login-container">
                <h2 class="text-center mb-4">Agregar usuario</h2>

                
                <form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}" class="Container text-center">


                    <div class="row row-cols-1">
                        <div class="col">
                            <label for="login" class="form-label">[[#{usuario.mensaje.login}]]: </label>
                            <input type="text" th:field="*{login}" id="login" name="login" class="form-control" maxlength="20" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                            <span class="form-text text-danger" th:text="${usuarioexiste}"></span>
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">[[#{usuario.mensaje.password}]]: </label>
                            <input type="password" th:field="*{password}" id="password" name="password" class="form-control"
                                maxlength="30" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                
                        </div>
                
                        <div class="col">
                            <label for="nombre" class="form-label">[[#{usuario.mensaje.nombre}]]: </label>
                            <input type="text" th:field="*{nombre}" id="nombre" name="nombre" class="form-control" maxlength="50" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                
                        </div>
                        <div class="col">
                            <label for="cliente" class="form-label">[[#{usuario.mensaje.cliente}]]: </label>
                            <input type="number" th:field="*{cliente}" id="cliente" name="cliente" class="form-control" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></span>
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">[[#{usuario.mensaje.email}]]: </label>
                            <input type="text" th:field="*{email}" id="email" name="email" class="form-control" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="col">
                            <label for="fechaVigencia" class="form-label">[[#{usuario.mensaje.fechaVigencia}]]: </label>
                            <input type="date" th:field="*{fechaVigencia}" id="fechaVigencia" name="fechaVigencia"
                                th:value="${#dates.format(fechaVigencia, 'yyyy-MM-dd')}" class="form-control" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('fechaVigencia')}"
                                th:errors="*{fechaVigencia}"></span>
                        </div>
                        <div class="col">
                            <label for="apellidoPaterno" class="form-label">[[#{usuario.mensaje.apellidoPaterno}]]: </label>
                            <input type="text" th:field="*{apellidoPaterno}" id="apellidoPaterno" name="apellidoPaterno"
                                class="form-control" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('apellidoPaterno')}"
                                th:errors="*{apellidoPaterno}"></span>
                        </div>
                        <div class="col">
                            <label for="apellidoMaterno" class="form-label">[[#{usuario.mensaje.apellidoMaterno}]]: </label>
                            <input type="text" th:field="*{apellidoMaterno}" id="apellidoMaterno" name="apellidoMaterno"
                                class="form-control" />
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('apellidoMaterno')}"
                                th:errors="*{apellidoMaterno}"></span>
                        </div>
                        <div class="col">
                            <label for="area" class="form-label">[[#{usuario.mensaje.area}]]: </label>
                            <select th:field="*{area}" id="area" name="area" class="form-control">
                                <option th:value="0001">Area 1</option>
                                <option th:value="0002">Area 2</option>
                                <option th:value="0003">Area 3</option>
                                <option th:value="0004">Area 4</option>
                            </select>
                
                            
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
                        </div>


                        <div class="col">
                            <input type="submit" th:value="#{accion.mensaje.guardar}" class="btn btn-primary" />
                        </div>
                
                       
                        
                    </div>
                    
                </form>


            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <script th:inline="javascript">
        var today = new Date();
        today.setDate(today.getDate() + 1);
        var formattedDate = today.toISOString().split('T')[0];
        document.getElementById('fechaVigencia').min = formattedDate;
    </script>




</body>

</html>
